<section class="projects" @fadeIn>
  <h2 class="projects-title">Meus Projetos</h2>

  <div class="projects-grid">
    <app-projects-cards
      *ngFor="let project of projects"
      [title]="project.title"
      [description]="project.description"
      [image]="project.image"
      [link]="project.link"
      [github]="project.github">
    </app-projects-cards>
  </div>
</section>
